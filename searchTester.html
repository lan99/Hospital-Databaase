<html>
    <head>
      <link rel="icon" href="http://sweetclipart.com/multisite/sweetclipart/files/health_legal_caduceus_logo_lineart.png">

<title>Hospitall </title>
        <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v3/stable/stitch.min.js"></script>
        <script src = "search.js"></script>
        <link href="hospital.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>
    <body onLoad = "loadClient()">
      <center>
        <h1>H o s p i t a l l</h1>
        <hr>
        <h3>Item Search</h3>
        <div id="search">
          <label>Product ID: </label><input id="id" type="text"><br>
          <label>Product Name: </label><input id="name" type = "text"><br>
          <label>Product Brand: </label><input id="brand" type = "text"><br>
          <label>Product Category: </label><input id="category" type="text"><br>
          <label>Product Quantity: </label><input id="quantity" type="text"><br>
          <label>Hospital Zip Code: </label><input id="zip" type="text"><br>
          <label>Hospital Name: </label><input id="hName" type="text"><br>

        </div>
        <input type="submit" onClick="searchSupply()">

        <input type="submit" value = "Go Back to Home!" onClick="location.href = 'homeTester.html'">

        <div id = "supplies"><div>
        <footer>
          Hospitall is a database meant to allow hospitals to communicate between
          each other about their supplies and share in the case of natural disasters.
        </br>
          &#169; 2018 Sara Garcia-Beech, Emily Dunham, Lindsay An
        </footer>
    </body>
</html>
